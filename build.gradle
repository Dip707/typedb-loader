plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
}

group 'com.github.bayer-science-for-a-better-life'
version '0.0.3'

repositories {
    mavenCentral()
    maven {
        url "https://repo.grakn.ai/repository/maven/"
    }
}

dependencies {
    compile group: 'io.grakn.client', name: 'grakn-client', version: '1.8.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.code.gson:gson:2.8.6'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    annotationProcessor 'info.picocli:picocli-codegen:4.5.1'
    compile 'info.picocli:picocli:4.5.1'
}

mainClassName = 'cli.Cli'

publishing {
    publications {
        maven(MavenPublication) {
            artifactId = 'grami'
            from components.java
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/bayer-science-for-a-better-life/grami"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
